<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape">

    <title>Contra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-PTzXLGZw7oYRtEAg1tWcAcyvprVH3q1bX9V8Wg0tZv7lyYKtRiMEokMzRsBYIBSYeq7r3qfH9e8glQWxDZvIiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <img id="intro" src="Sprites/ContraTitle.png">
        <img id="player" src="Sprites/ContraSheet1.png">
    </div>
<!-- button -->
<div class="controller">
  <div class="button a-button">
    <i class="fas fa-circle"></i>
  </div>
  <div class="button b-button">
    <i class="fas fa-times"></i>
  </div>
  <div class="button x-button">
    <i class="fas fa-square"></i>
  </div>
  <div class="button y-button">
    <i class="fas fa-triangle"></i>
  </div>
  <div class="d-pad">
    <button class="d-pad-up">
      <i class="fas fa-chevron-up"></i>
    </button>
    <button class="d-pad-left">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="d-pad-down">
      <i class="fas fa-chevron-down"></i>
    </button>
    <button class="d-pad-right">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div class="thumbsticks">
    <div class="thumbstick left-thumbstick">
      <div class="thumbstick-inner"></div>
    </div>
    <div class="thumbstick right-thumbstick">
      <div class="thumbstick-inner"></div>
    </div>
  </div>
</div>



</body>
</html>
